<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="style.css" rel="stylesheet">

    <script src="underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <title>JStodo</title>
</head>
<body>
    <div id="counts">
        <input id="checkedCount" class="topmsg" readonly="true" value="Done:">
        <input id="uncheckedCount" class="topmsg" readonly="true" value="Undone:">
    </div>


    <div id="MainTxt">
        <h1>todos</h1>
    </div>

    <div id="WorkPart">
        <div id="inp">
            <img id="arrow" src="Resources/Images/arrow.png">
            <input id="newinp" placeholder="What needs to be done?" autofocus>
            <button id="newbtn">Create</button>
        </div>

        <div id="added">
            <ul id="list"></ul>
        </div>
    </div>
</div>






</body>
</html>
